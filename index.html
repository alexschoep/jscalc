<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jscalc</title>

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,200;0,400;1,400;1,700&display=swap"
    rel="stylesheet">
  <link href="index.css" rel="stylesheet" />
</head>

<body>
  <div class='calc'>
    <div style='text-align: right;' class='answer'>
      <span id='OUTA'>0</span>
    </div>
    <div class='container'>
      <button id='STR' class='memory calc-button'>
        STR
      </button>
      <button id='CE' class='memory calc-button'>
        CE
      </button>
      <button id='CLR' class='memory calc-button'>
        CLR
      </button>
      <button id='EQ' class='equals calc-button'>
        =
      </button>
    </div>
    <div class='container'>
      <button id='N_1' class='digit calc-button'>
        1
      </button>
      <button id='N_2' class='digit calc-button'>
        2
      </button>
      <button id='N_3' class='digit calc-button'>
        3
      </button>
      <button id='O_ADD' class='function calc-button'>
        +
      </button>
      <button id='O_EXP' class='function calc-button none'>
        EXP
      </button>
    </div>
    <div class='container'>
      <button id='N_4' class='digit calc-button'>
        4
      </button>
      <button id='N_5' class='digit calc-button'>
        5
      </button>
      <button id='N_6' class='digit calc-button'>
        6
      </button>
      <button id='O_SUB' class='function calc-button'>
        -
      </button>
      <button id='O_SQT' class='function calc-button none'>
        SQT
      </button>
    </div>
    <div class='container'>
      <button id='N_7' class='digit calc-button'>
        7
      </button>
      <button id='N_8' class='digit calc-button'>
        8
      </button>
      <button id='N_9' class='digit calc-button'>
        9
      </button>
      <button id='O_MUL' class='function calc-button'>
        ×
      </button>
      <button id='O_LOG' class='function calc-button none'>
        LOG
      </button>
    </div>
    <div class='container'>
      <button id='TN' class='modifier calc-button'>
        +/-
      </button>
      <button id='N_0' class='digit calc-button'>
        0
      </button>
      <button id='DEC' class='modifier calc-button'>
        .
      </button>
      <button id='O_DIV' class='function calc-button'>
        ÷
      </button>
      <button id='O_EE' class='function calc-button none'>
        EE
      </button>
    </div>
    <div style='justify-content: flex-end;' class='container'>
      <button style='margin: 1%; font-size: 0.75em; color:black' id='MORE' class='calc-button'>
        •••
      </button>
    </div>

  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
